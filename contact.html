<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Hingeaednik.ee</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Hingeaednik.ee</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Avaleht</a>
        <a href="contact.html" class="nav-link active">Kontakt</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container section contact-section">
      <h2>Võta ühendust</h2>
      <form id="contact-form" novalidate>
        <label for="name">Nimi</label>
        <input type="text" id="name" name="name" required minlength="2" placeholder="Sinu nimi" />

        <label for="email">E-post</label>
        <input type="email" id="email" name="email" required placeholder="Sinu e-post" />

        <label for="message">Sõnum</label>
        <textarea id="message" name="message" required minlength="5" placeholder="Kirjuta oma sõnum siia..."></textarea>

        <button type="submit">Saada</button>
      </form>

      <div class="map-container">
        <h3>Meie asukoht</h3>
        <!-- Editable map iframe placeholder -->
        <iframe
          id="map-iframe"
          src="https://maps.google.com/maps?q=Tallinn&t=&z=13&ie=UTF8&iwloc=&output=embed"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Hingeaedniku asukoht"
        ></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Hingeaednik.ee | Kelli</p>
      <p>Sotsiaalmeedia: <span class="social-placeholder">[siia sotsiaalmeedia ikoonid]</span></p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
