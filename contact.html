<script>
const icons = document.querySelectorAll('.icon-button');

icons.forEach(icon => {
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.textContent = icon.dataset.info;
  icon.appendChild(popup);

  icon.addEventListener('click', () => {
    const isShowing = popup.classList.contains('show');

    // Hide other popups
    document.querySelectorAll('.popup.show').forEach(p => {
      if (p !== popup) p.classList.remove('show');
    });

    if (isShowing) {
      // If Facebook icon, redirect to Facebook URL on second click
      if (icon.dataset.info.startsWith('http')) {
        window.open(icon.dataset.info, '_blank'); // open in new tab
      }
      // Also close the popup
      popup.classList.remove('show');
    } else {
      // Show popup on first click
      popup.classList.add('show');
    }
  });
});

// Close popups when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.icon-button')) {
    document.querySelectorAll('.popup.show').forEach(p => p.classList.remove('show'));
  }
});

</script>

<script>

function getParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Function to get URL parameter by name
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

const id = getQueryParam('id');
if (id) {
  // Use the ID for something here, e.g., display it
  console.log('Received ID:', id);
  // Example: display it in some element
  const idDisplay = document.getElementById('idDisplay');
  if (idDisplay) {
    idDisplay.textContent = `ID received: ${id}`;
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const serviceId = getParam('id');  // e.g. contact.html?id=service1

  if (serviceId) {
    // Find service by id
    const service = services.find(s => s.id === serviceId);

    if (service) {
      // Put some info in visible display
      document.getElementById('idDisplay').textContent = 
        `You are contacting about: ${service.name} (${service.price})`;

      // Set hidden input value (can be just the id or a summary)
      document.getElementById('service-info').value = 
        `Service: ${service.name} | Price: ${service.price} | Description: ${service.description}`;
    }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('service-select');
  const hiddenInput = document.getElementById('service-info');

  if (!select || !window.services) {
    console.error('Select element or services array not found.');
    return;
  }

  // Clear existing options except placeholder
  select.innerHTML = '<option value="" disabled selected>Vali teenus</option>';

  window.services.forEach(service => {
    const option = document.createElement('option');
    option.value = service.name;       // or service.id if you want
    option.textContent = service.name;
    select.appendChild(option);
  });

  // Update hidden input when user selects a service
  select.addEventListener('change', () => {
    hiddenInput.value = select.value;
  });
});

const textInput = document.getElementById('service-select');
const hiddenInput = document.getElementById('service-info');

if (textInput && hiddenInput) {
  textInput.addEventListener('input', () => {
    hiddenInput.value = textInput.value;
  });
}

</script>
