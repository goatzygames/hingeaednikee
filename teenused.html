    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 4rem 2rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--white);
      border: 2px solid var(--gold);
      padding: 20px;
      width: 280px;
      text-align: center;
      text-decoration: none; /* Removes underline from links */
      color: inherit;
      transition: all 0.3s ease;
      position: relative;
      /* Using the offset shadow style from your blog */
      box-shadow: 8px 8px 0px var(--accent);
    }

    .card:hover {
      transform: translate(-4px, -4px);
      box-shadow: 12px 12px 0px var(--gold);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 1rem;
      border: 1px solid var(--accent);
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #383838;
    }

    .price {
      color: var(--gold); /* Changed from green to match your theme */
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 10px;
      display: block;
    }

    .view-btn {
      margin-top: 15px;
      display: inline-block;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--gold);
    }
  </style>
