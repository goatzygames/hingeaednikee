<style>
  body {
    margin: 0;
    font-family: 'Forum', cursive, Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }


  .hero {
    text-align: center;
    padding: 2rem 1rem 3rem;
    background: #eee;
  }

  #serviceDetails {
    background: white;
    max-width: 500px;
    margin: 0 auto 3rem;
    padding: 2rem 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  #serviceDetails h2 {
    margin-top: 0;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  #serviceDetails img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .price {
    color: #27ae60;
    font-weight: bold;
    font-size: 1.3rem;
    margin-bottom: 1rem;
  }

  #serviceDetails p {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1.5rem;
    color: #333;
  }

  a.back-link {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    font-weight: 600;
    color: #b8860b; /* goldenrod */
    border: 2px solid #b8860b;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  a.back-link:hover {
    background: #b8860b;
    color: white;
  }

  footer {
    margin-top: auto;
    text-align: center;
    font-size: 0.9rem;
    color: #777;
  }
  
  span {
	font-weight: 600;
  }
  
  
</style>

<body>

<div class="main-header-insert"></div>

<section class="hero" style="background: var(--accent);">
    <h1>Teenuse Detailid</h1>
    <p>Saa teenusest rohkem teada</p>
</section>
<br>

<div id="serviceDetails"></div>

<footer>
    &copy; 2025 Hingeaednik
</footer>

<script src="main.js"></script>	
<script>
    const service = getSelectedService();

    if (service) {
        document.getElementById("serviceDetails").innerHTML = `
            <h2>${service.name}</h2>
            <img src="${service.image}" alt="${service.name}">
            <p class="price">${service.price}</p>
            <p>${service.description}</p>
            <a href="services.html"><button>Tagasi</button></a>
			<input type="text" id="userIdInput" placeholder="Enter ID" style="display:none;"/>
            <button id="goToContact">Võta ühendust</button>

        `;
    } else {
        document.getElementById("serviceDetails").innerHTML = `
            <p>Service not found. <a href="services.html" class="back-link">Go back</a></p>
        `;
    }
	document.getElementById("goToContact").addEventListener("click", () => {
      window.location.href = "contact.html";
    });
</script>

</body>
